<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <title>API</title>
  <script>
    function consomeAPI() {
      let cep = Number(document.querySelector('#cep').value),
      req = new XMLHttpRequest(),
      res;
      req.open('GET', `https://viacep.com.br/ws/${cep}/json`, true);
      req.onload = () => {
        console.log('entrou')
        if((req.readyState == 4 )&& (req.status >=200) && (req.status <=400)){
          res = JSON.parse(req.responseText)

          document.querySelector('#logradouro').innerHTML = res.logradouro
          document.querySelector('#bairro').innerHTML = res.bairro
          document.querySelector('#localidade').innerHTML = res.localidade
          document.querySelector('#UF').innerHTML = res.uf

        } else{
          console.log(`Requisição sem resposta`)
        }
      }
      req.send()
    }
  </script>
</head>
<body>
  <div class="container">

    <form action="GET">
      <div class="form-group">
        <label>CEP</label>
        <input type="number" class="form-control" id="cep">
      </div>
      <div class="form-group">
        <button type="button" onClick="consomeAPI()" class="btn btn-primary">Consome Api</button>
      </div>
      <div class="form-group">
        Logradouro: <label for="" id="logradouro"></label>
      </div>
      <div class="form-group">
        Bairro: <label for="" id="bairro"></label>
      </div>
      <div class="form-group">
        Localidade: <label for="" id="localidade"></label>
      </div>
      <div class="form-group">
        UF: <label for="" id="UF"></label>
      </div>
    </form>
  </div>
  
  
</body>
</html>
